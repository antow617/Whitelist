<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Whitelist</title>
  <style>
    :root{
      --bg:#0b1220; --card:#0f1a33; --text:#eaf0ff; --muted:#a9b7d6;
      --border:rgba(255,255,255,.10); --ok:#22c55e; --bad:#ef4444;
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center; padding:22px;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(110,231,255,.16), transparent 60%),
        radial-gradient(800px 520px at 85% 20%, rgba(167,139,250,.16), transparent 55%),
        var(--bg);
    }
    .card{
      width:min(520px, 100%);
      background: rgba(15,26,51,.78);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:18px;
    }
    h1{margin:0 0 6px; font-size:24px}
    p{margin:0 0 14px; color:var(--muted); font-size:14px}
    .row{display:grid; gap:6px; margin-bottom:12px}
    label{font-size:13px; color:var(--muted)}
    input{
      width:100%; padding:12px;
      border-radius:14px; border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--text); outline:none;
    }
    input:focus{border-color: rgba(110,231,255,.35)}
    .btns{display:flex; gap:10px; flex-wrap:wrap; margin-top:6px}
    button{
      padding:12px 14px; border-radius:999px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--text); cursor:pointer;
    }
    .primary{
      border-color:transparent;
      background: linear-gradient(135deg, rgba(110,231,255,.24), rgba(167,139,250,.24));
    }
    .msg{
      margin-top:12px; padding:10px 12px; border-radius:14px;
      border:1px solid var(--border);
      background: rgba(255,255,255,.03);
      color:var(--muted);
      display:none; font-size:14px;
      word-break:break-word;
    }
    .msg.ok{display:block; border-color: rgba(34,197,94,.35); color: rgba(234,255,244,.92)}
    .msg.bad{display:block; border-color: rgba(239,68,68,.35); color: rgba(255,235,235,.92)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Whitelist Signup</h1>
    <p>Enter your name + email. When you submit, it goes to our Discord.</p>

    <form id="form" novalidate>
      <div class="row">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Your name" autocomplete="name" required>
      </div>

      <div class="row">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" autocomplete="email" required>
      </div>

      <div class="btns">
        <button class="primary" type="submit">Submit</button>
        <button type="button" id="clear">Clear</button>
      </div>

      <div id="msg" class="msg"></div>
    </form>
  </div>

  <script>
    // ✅ PASTE YOUR WEBHOOK URL HERE:
    const WEBHOOK_URL = "https://discord.com/api/webhooks/1466932223268880576/HmpRfqNJbD8DnuTVwkUcy6vSHJ3g8UCbuEuofmz8NFyO_UB22bqLFntBc-7rUSbhvAg6";

    const form = document.getElementById("form");
    const nameEl = document.getElementById("name");
    const emailEl = document.getElementById("email");
    const msg = document.getElementById("msg");
    const clearBtn = document.getElementById("clear");

    function show(type, text){
      msg.className = "msg " + type;
      msg.textContent = text;
    }
    function isValidEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = nameEl.value.trim();
      const email = emailEl.value.trim();

      if (!name) return show("bad", "Please enter your name.");
      if (!email) return show("bad", "Please enter your email.");
      if (!isValidEmail(email)) return show("bad", "Please enter a valid email address.");

      if (!WEBHOOK_URL || WEBHOOK_URL.includes("PASTE_WEBHOOK_URL_HERE")) {
        return show("bad", "Webhook URL is not set. Paste it in the code first.");
      }

      // Optional: save locally too (so user doesn’t lose it)
      localStorage.setItem("whitelist_last", JSON.stringify({ name, email }));

      show("ok", "Sending to Discord...");

      try {
        const payload = {
          username: "Whitelist Bot",
          embeds: [{
            title: "New Whitelist Entry",
            color: 0x6ee7ff,
            fields: [
              { name: "Name", value: name, inline: true },
              { name: "Email", value: email, inline: true }
            ],
            timestamp: new Date().toISOString()
          }]
        };

        const res = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        if (!res.ok) throw new Error("Discord rejected request: " + res.status);

        show("ok", "Submitted ✅ Check your Discord channel!");
        form.reset();
      } catch (err) {
        show("bad", "Failed to send. Make sure the webhook URL is correct, then try again.");
        console.error(err);
      }
    });

    clearBtn.addEventListener("click", () => {
      nameEl.value = "";
      emailEl.value = "";
      msg.className = "msg";
      msg.textContent = "";
      localStorage.removeItem("whitelist_last");
    });
  </script>
</body>
</html>
